<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>

    <h1>Product List</h1>

    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pizza</td>
            <td>Rs.10</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Burger</td>
            <td>Rs.5</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Pasta</td>
            <td>Rs.8</td>
            <td>70</td>
        </tr>
    </table>

</body>
</html>
